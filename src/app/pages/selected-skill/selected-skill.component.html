<div class="full-screen-container">
  <div class="selected-skill-wrapper">
    <section id="first-section" class="first-section">
      <div class="container mb-5">
        <div class="row justify-content-center">
          <div class="col-auto d-flex flex-column align-items-center">
            <div class="hero-section d-flex flex-column align-items-center">
              <h1 [innerHTML]="selectedSkill?.title"></h1>
              <div class="row slogan my-5 w-150">
                <div class="col text-center mb-5">
                  <h3>Accompagner et sécuriser les enjeux stratégiques des entreprises</h3>
                </div>
              </div>
              <div class="scroll-indicator mt-5">
                <img
                  src="assets/icons/arrow_circle_down.webp"
                  alt="Scroll Down"
                  (click)="scrollToSection('second-section')"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="second-section" class="second-section">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-md-4 text-container" *ngFor="let col of selectedSkill?.columns">
            <div class="line"></div>
            <div class="title-expert">
              <h5 [innerHTML]="col.title"></h5>
            </div>
            <div [innerHTML]="col.subtitle"></div>
          </div>
        </div>
      </div>
      <div class="scroll-indicator">
        <img
          src="assets/icons/arrow_circle_down.webp"
          alt="Scroll Down"
          (click)="scrollToSection('third-section')"
        />
      </div>
    </section>

    <section id="third-section" class="third-section" *ngIf="displayedLawyer">
      <div class="container-fluid px-0">
        <div class="row no-gutters">
          <div class="col-md-6 third-section-left d-flex flex-column align-items-center justify-content-center">
            <p class="intro-text">Un de nos associés à votre écoute</p>
            <p class="lawyer-name">
              {{ displayedLawyer.name }}
            </p>
            <a class="mail-link" href="mailto:contact@cabinet.com">
              <img src="assets/icons/email.svg" alt="Email" />
            </a>
          </div>
          <div class="col-md-6 third-section-right d-flex align-items-center justify-content-center">
            <img
              class="lawyer-photo"
              [src]="displayedLawyer.photo"
              [alt]="displayedLawyer.name"
            />
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
