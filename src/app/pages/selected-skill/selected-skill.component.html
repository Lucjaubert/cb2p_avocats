<div class="full-screen-container">
  <div class="selected-skill-wrapper">

    <section id="first-section" class="first-section" #firstSection>
      <div class="container mb-5">
        <div class="row justify-content-center">
          <div class="col-auto d-flex flex-column align-items-center">
            <div class="hero-section d-flex flex-column align-items-center">
              <h1 [innerHTML]="selectedSkill?.title" #mainTitle></h1>

              <div class="row slogan my-5 w-150">
                <div class="col text-center mb-5 px-4">
                  <h3 [innerHTML]="selectedSkill?.title_selected" #subtitle></h3>
                </div>
              </div>
              <div class="scroll-indicator mt-5" #scrollIndicatorFirst>
                <img
                  src="assets/icons/arrow_circle_down.webp"
                  alt="Scroll Down"
                  (click)="scrollToSection('second-section')"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="second-section" class="second-section" #secondSection>
      <div class="container">
        <div class="row justify-content-center text-center">
          <div
            class="col-md-4 col-12 px-2 text-container"
            *ngFor="let col of selectedSkill?.columns"
            #skillColumn
          >
            <div class="line my-2"></div>
            <h5 class="my-2 skill-descrption" [innerHTML]="col.title"></h5>
            <div class="my-2 skill-descrption" [innerHTML]="col.subtitle"></div>
          </div>
        </div>
      </div>

      <div class="scroll-indicator mt-5" #scrollIndicatorSecond>
        <img
          src="assets/icons/arrow_circle_down.webp"
          alt="Scroll Down"
          (click)="scrollToSection('third-section')"
        />
      </div>
    </section>

    <section
        id="third-section"
        class="third-section"
        *ngIf="displayedLawyer"
        #thirdSection
      >
        <div class="container-fluid px-0">
          <div class="row no-gutters" #lawyerContainer>
            <div
              class="col-md-6 third-section-left d-flex flex-column align-items-center justify-content-center"
              #lawyerText
            >
              <p class="intro-text">Un(e) de nos associés à votre écoute</p>
              <p class="lawyer-name">{{ displayedLawyer.name }}</p>
              <a
                class="mail-link"
                [href]="'mailto:' + (displayedLawyer.email || 'contact@cabinet.com')"
              >
                <img src="assets/icons/email-white.webp" alt="Email" />
                <span class="mx-2">{{ displayedLawyer.email || 'contact@cabinet.com' }}</span>
              </a>
            </div>

            <div
              class="col-md-6 third-section-right d-flex align-items-center justify-content-center"
              #lawyerPhoto
            >
              <img
                class="lawyer-photo"
                [src]="displayedLawyer.photo"
                [alt]="displayedLawyer.name"
              />
            </div>

          </div>
        </div>

        <div class="scroll-indicator" #scrollIndicatorThird>
          <img
            src="assets/icons/arrow_circle_down.webp"
            alt="Scroll Down"
            (click)="scrollToSection('fourth-section')"
          />
        </div>
    </section>

    <!-- SECTION 4 (Other Skills) -->
    <section
    id="fourth-section"
    class="fourth-section"
    *ngIf="filteredSkills.length > 0"
    #fourthSection
    >
    <div class="d-flex flex-column align-items-start">
      <h3>CB2P Avocats vous propose d’autres services :</h3>
      <div class="skills-list p-5" #otherSkillsContainer>
        <div
          *ngFor="let skill of filteredSkills"
          class="skill-box"
          (click)="navigateToSkill(skill.slug)"
        >
          {{ skill.title }}
        </div>
      </div>
    </div>
    </section>



  </div>
</div>
