<div class="full-screen-container">
  <div class="skills-wrapper">
    <!-- Section 1 -->
    <section id="first-section" class="first-section" #section1>
      <!-- deux calques pour le fondu -->
      <img class="bg-img" #bgA />
      <img class="bg-img" #bgB />

      <div class="container mb-5">
        <div class="row justify-content-center">
          <div class="col-auto d-flex flex-column align-items-center">
            <div class="hero-section d-flex flex-column align-items-center">
              <h2 #mainTitle>{{ skillsData?.title_1 }}</h2>

              <div class="row slogan my-5 w-150">
                <div class="col text-center mb-5">
                  <!-- <h3 #subtitle1>{{ skillsData?.subtitle_1 }}</h3> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- Section 2 -->
    <section id="second-section" class="second-section">
      <div class="second-container">
        <h4 #title2>{{ skillsData?.title_2 }}</h4>
        <div class="skills-list p-2">
          <div
            class="skill-box"
            *ngFor="let skill of skillsList"
            [routerLink]="['/competence-selectionnee', skill.slug]"
          >
            <div class="icon-wrapper" *ngIf="skill.icon">
              <img [src]="skill.icon" alt="icon" class="skill-icon pt-3" />
            </div>
            <span>{{ skill.title }}</span>
          </div>

        </div>
      </div>
    </section>


  </div>
</div>
