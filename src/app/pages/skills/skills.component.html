<div class="full-screen-container">
  <div class="skills-wrapper">
    <!-- Section 1 -->
    <section id="first-section" class="first-section" #section1>
      <div class="container mb-5">
        <div class="row justify-content-center">
          <div class="col-auto d-flex flex-column align-items-center">
            <div class="hero-section d-flex flex-column align-items-center">
              <!-- Titre principal -->
              <h1 #mainTitle>{{ skillsData?.title_1 }}</h1>

              <!-- Sous-titre -->
              <div class="row slogan my-5 w-150">
                <div class="col text-center mb-5">
                  <!-- <h3 #subtitle1>{{ skillsData?.subtitle_1 }}</h3> -->
                </div>
              </div>

              <!-- Flèche de scroll -->
              <!-- <div class="scroll-indicator mt-5" #scrollIndicator1>
                <img
                  src="assets/icons/arrow_circle_down.webp"
                  alt="Scroll Down"
                  (click)="scrollToSection('second-section')"
                />
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Section 2 -->
    <section id="second-section" class="second-section" #section2>
      <div class="d-flex flex-column align-items-center">
        <!-- Titre -->
        <h4 #title2>{{ skillsData?.title_2 }}</h4>

        <!-- Liste de compétences -->
        <div class="skills-list p-5">
          <div
            *ngFor="let skill of skillsList"
            class="skill-box"
            #skillBox
            [routerLink]="['/competence-selectionnee', skill.slug]"
          >
            {{ skill.title }}
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
